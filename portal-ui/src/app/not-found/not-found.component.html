<div style="background: lightgrey;height: 100vh;" >
    <div class="content col-6 offset-3 text-justify text-center rounded  mat-elevation-z8" >
        <h2 class="align-middle text-capitalize">No privileges mapped with <span style="color: #007bff;">@{{user.userName}}</span></h2>
        <button id="logoutButton" class="app-button-color mt-3 mb-3" mat-raised-button (click)="signout()">
            Logout
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>
</div>
